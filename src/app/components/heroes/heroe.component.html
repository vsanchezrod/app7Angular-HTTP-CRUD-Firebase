<h3>Héroe <small> nombre....</small></h3>
<button type="button" [routerLink]="['heroes']" class="btn btn-outline-danger">Regresar</button>

<button (click)="agregarNuevo(forma)" type="button" class="btn btn-outline-success">Agregar héroe</button>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-12">

        <!-- Formulario para la creación de un nuevo héroe-->
        <form (ngSubmit)="guardar()" #forma="ngForm">
            <div class="form-group">
                <label>Nombre</label>
                <input [(ngModel)]="heroe.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del héroe" required>
            </div>

            <div class="form-group">
                <label>Casa</label>
                <select [(ngModel)]="heroe.casa" name="casa" class="form-control">
                  <option value="Marvel">Marvel</option>
                  <option value="DC">DC</option>
                </select>
            </div>

            <div class="form-group">
                <label>Bio</label>
                <textarea [(ngModel)]="heroe.bio" name="bio" type="text" class="form-control" placeholder="Biografía"></textarea>
            </div>

            <div class="form-group">
                <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">Enviar</button>
            </div>

        </form>


    </div>
</div>
